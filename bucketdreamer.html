<!-- simple-todos.html -->
<head>
  <title>BucketDreamer</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>bucketdreams</h1>
    </header>

    <ul>
      {{#each dreams}}
        {{> dream}}
      {{/each}}
    </ul>
  </div>
  <div>
	  <form class="new-dream">
	    <input type="text" name="text" placeholder="Type to add new tasks" />
	  </form>
	</div>
</body>

<template name="dream">
  <li class="{{#if checked}}checked{{/if}}">
  	<button class="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{dream_title}}</span>
  </li>
</template>
